query Post($id: Int!) {
  post(id: $id) {
    id
    title
    text
    voteStatus
    points
    creatorId
    creator {
      id
      email
      username
    }
    createdAt
    updatedAt
    replies {
      id
      text
      voteStatus
      points
      createdAt
      updatedAt
      creatorId
      postId
      creator {
        id
        email
        username
      }
    }
    textSnippet
  }
}
