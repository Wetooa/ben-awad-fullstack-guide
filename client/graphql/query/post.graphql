query Post($postId: Int!) {
  post(id: $postId) {
    id
    title
    text
    voteStatus
    points
    creatorId
    creator {
      id
      createdAt
      updatedAt
      email
      username
    }
    createdAt
    updatedAt
    replyId
    textSnippet
    replies {
      id
      title
      text
      voteStatus
      points
      creatorId
      creator {
        id
        createdAt
        updatedAt
        email
        username
      }
      createdAt
      updatedAt
      replyId
      replies {
        id
        title
        text
        voteStatus
        points
        creatorId
        createdAt
        updatedAt
        replyId
        textSnippet
      }
      textSnippet
    }
  }
}
