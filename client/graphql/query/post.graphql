query Posts($cursor: String!, $limit: Int!) {
  posts(cursor: $cursor, limit: $limit) {
    posts {
      id
      title
      text
      points
      creatorId
      creator {
        id
        createdAt
        updatedAt
        email
        username
      }
      createdAt
      updatedAt
      textSnippet
    }
    hasMore
  }
}
